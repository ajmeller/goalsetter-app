<div class="title" mat-dialog-title>Welcome to Momentum!</div>
<mat-dialog-content [formGroup]="form">
  <div class="sub-title">Enter a goal to get started.</div>
  <mat-form-field class="goal-field">
    <input
      matInput
      placeholder="Goal"
      formControlName="goal"
      class="goal-input"
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-stroked-button class="submit" (click)="saveGoal()">Begin</button>
</mat-dialog-actions>
