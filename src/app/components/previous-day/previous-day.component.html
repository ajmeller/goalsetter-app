<div class="previous-day-container">
  <h2 class="date">{{ dailyEntry.datePretty }}</h2>
  <div class="completed">{{dailyEntry.completed}}</div>
  <div class="mood">
  <span class="happy" *ngIf="dailyEntry.mood === 'happy'"><mat-icon class="happy" id="happy">mood</mat-icon></span>
  <span class="medium" *ngIf="dailyEntry.mood === 'medium'"
    ><mat-icon class="medium" id="medium"
      >sentiment_dissatisfied</mat-icon
    ></span
  >
  <span class="sad" *ngIf="dailyEntry.mood === 'sad'"
    ><mat-icon class="sad" id="sad"
      >sentiment_very_dissatisfied</mat-icon
    ></span
  >
  </div>
  <div class="comment">{{dailyEntry.comment}}</div>
</div>
